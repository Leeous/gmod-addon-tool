<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>require('electron-connect').client.create()</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="src/js/settings.js"></script>
    <title>Garry's Mod Addon Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="main_titlebar">
        <div class="main_title">
            <p>Settings</p>
        </div>
        <div class="main_buttons">
            <p id="closeApp" title="Exit">X</p>
        </div>
    </div>
    <div id="settings">
        <main>
            <button class="button_normal" id="openConsole">View Console Output</button>
            <button class="button_normal" id="resetSettings">Reset Settings</button>
        </main>
        <footer>
            <div><p><a href="https://github.com/Leeous/gmod-addon-tool/releases/tag/v2.1">v2.1</a></p></div>
        </footer>
    </div>
</body>
</html>
